<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Draw - How-To</title>

    <script src="../../dist/draw-1.0.0.js"></script>
</head>

<body>
    <script>
        
        var draw = Draw.initialize();

        if (draw.status) {

            var renderer = draw.renderer;

            document.body.appendChild(draw.renderer);


            Draw.Context.shape.add({
                type: 'Polygon'
            });

            Draw.Context.shape.add({
                type: 'Line'
            });

            Draw.Context.shape.add({
                type: 'Circle'
            });


            console.log(Draw.Context.shape.locate());



        }
    </script>
</body>

</html>
