<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Plane - How-To</title>

    <style>
        /* html structure */
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        /* html structure */
        /* application structure */
        header {
            top: 0px;
            height: 40px;
            background-color: rgb(211, 222, 232);
        }
        aside {
            background-color: rgb(166, 217, 166);
        }
        aside[id=left] {
            position: absolute;
            left: 0px;
            top: 40px;
            bottom: 0px;
            width: 75px;
        }
        aside[id=right] {
            position: absolute;
            right: 0px;
            top: 40px;
            bottom: 0px;
            width: 200px;
        }
        section {
            position: absolute;
            top: 40px;
            left: 75px;
            right: 200px;
            bottom: 40px;
            background-color: rgb(234, 231, 231);
        }
        footer {
            position: absolute;
            left: 75px;
            right: 200px;
            bottom: 0px;
            height: 40px;
            background-color: rgb(239, 239, 212);
        }
        /* application structure */
        /* application components */
        canvas[id="rullerY"] {
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: rgb(204, 139, 139);
        }
        canvas[id="rullerX"] {
            position: absolute;
            bottom: 0px;
            height: 15px;
            width: 100%;
            background-color: rgb(204, 139, 139);
        }
        div[id="viewPort"] {
            position: absolute;
            top: 0px;
            left: 15px;
            right: 0px;
            bottom: 15px;
            background-color: rgb(68, 68, 68);
        }
        
/*
        div[id="viewPort"] > canvas {
            background-color: rgb(255, 255, 255);
        }
*/
        
        /* application components */
    </style>

    <script src="../../dist/plane-1.0.0.js"></script>
    <script src="editor.js"></script>

    <script>
        window.onload = function () {

            // plane - initialize
            var viewPort = document.getElementById("viewPort");

            plane.initialize({
                viewPort: viewPort
            });
            // plane - initialize

            drawGrid(viewPort.clientWidth, viewPort.clientHeight);

            plane.layers.create();
            plane.shape
                .create({
                    type: 'polygon',
                    x: 900,
                    y: 500,
                    radius: 70,
                    sides: 5
                })
                .create({
                    type: 'rectangle',
                    x: 150,
                    y: 150,
                    width: 100,
                    height: 100
                })
                .create({
                    type: 'line',
                    x: [50, 50],
                    y: [1600, 50]
                })
                .create({
                    type: 'line',
                    x: [100, 600],
                    y: [700, 700]
                })
                .create({
                    type: 'circle',
                    x: 1200,
                    y: 300,
                    radius: 80
                })
                .create({
                    type: 'polygon',
                    x: 600,
                    y: 500,
                    radius: 70,
                    sides: 5
                });
            plane.render.update();

            var layersControl = document.getElementById('layersControl');

            plane.layers.list().forEach(function (layer) {
                var layerItem = document.createElement('li');
                layerItem.innerHTML = '<a href="#">' + layer.name + '</a>'
                layersControl.appendChild(layerItem);
            });
        }
    </script>

</head>

<body>

    <header>
    </header>

    <aside id="left">
    </aside>

    <section>
        <canvas id="rullerX"></canvas>
        <div id="viewPort">
            <!--
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            -->
        </div>
        <canvas id="rullerY"></canvas>
    </section>

    <aside id="right">
        <ul id="layersControl">
        </ul>
        <div id="debug" style="height:200px;border:1px solid red">
        </div>
    </aside>

    <footer>
    </footer>
</body>

</html>
