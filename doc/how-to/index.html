<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Plane</title>

    <style>
        /* html structure */
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        /* html structure */
        /* application structure */
        header {
            top: 0px;
            height: 40px;
            background-color: rgb(211, 222, 232);
        }
        aside {
            background-color: rgb(166, 217, 166);
        }
        aside[id=left] {
            position: absolute;
            left: 0px;
            top: 40px;
            bottom: 0px;
            width: 75px;
        }
        aside[id=right] {
            position: absolute;
            right: 0px;
            top: 40px;
            bottom: 0px;
            width: 200px;
        }
        section {
            position: absolute;
            top: 40px;
            left: 75px;
            right: 200px;
            bottom: 40px;
            background-color: rgb(234, 231, 231);
        }
        footer {
            position: absolute;
            left: 75px;
            right: 200px;
            bottom: 0px;
            height: 40px;
            background-color: rgb(239, 239, 212);
        }
        /* application structure */
        /* application components */
        canvas[id="rullerY"] {
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: rgb(204, 139, 139);
        }
        canvas[id="rullerX"] {
            position: absolute;
            bottom: 0px;
            height: 15px;
            width: 100%;
            background-color: rgb(204, 139, 139);
        }
        div[id="viewPort"] {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: rgb(68, 68, 68);
        }
        /* application components */
    </style>

    <script src="../../dist/plane-3.0.0.js"></script>

    <script>
        window.onload = function () {
            // plane - initialize
            var ViewPort = document.getElementById("viewPort");

            Plane.Initialize({
                ViewPort: ViewPort,
            });
            // plane - initialize


            Plane.Layer.Create();

            Plane.Shape.Create({
                Type: 'Polygon',
                X: 150,
                Y: 150,
                Radius: 70,
                Sides: 5
            });
            Plane.Shape.Create({
                Type: 'Rectangle',
                X: 300,
                Y: 10,
                Width: 125,
                Height: 100
            });
            Plane.Shape.Create({
                Type: 'Line',
                X: [350, 350],
                Y: [600, 50]
            });
            Plane.Shape.Create({
                Type: 'Arc',
                X: 800,
                Y: 150,
                Radius: 50,
                StartAngle: 0,
                EndAngle: 180,
                ClockWise: true
            });
            Plane.Shape.Create({
                Type: 'Arc',
                X: 500,
                Y: 250,
                Radius: 50,
                StartAngle: 90,
                EndAngle: 180,
                ClockWise: false
            });
            Plane.Shape.Create({
                Type: 'Arc',
                X: 700,
                Y: 250,
                Radius: 50,
                StartAngle: 90,
                EndAngle: 270,
                ClockWise: false
            });
            Plane.Shape.Create({
                Type: 'Arc',
                X: 1000,
                Y: 250,
                Radius: 50,
                StartAngle: 90,
                EndAngle: 270,
                ClockWise: true
            });
            Plane.Shape.Create({
                Type: 'Arc',
                X: 50,
                Y: 50,
                Radius: 30,
                StartAngle: 90,
                EndAngle: 180,
                ClockWise: true
            });
            Plane.Shape.Create({
                Type: 'Circle',
                X: 1200,
                Y: 100,
                Radius: 50
            });
            Plane.Shape.Create({
                Type: 'Ellipse',
                X: 1000,
                Y: 100,
                RadiusY: 25,
                RadiusX: 45
            });
            Plane.Update();


            document.getElementById('fileImport').addEventListener('change', function () {
                var file = this.files[0],
                    filename = file.name;

                var lastDotPosition = filename.lastIndexOf('.'),
                    bareFilename = filename.substr(0, lastDotPosition),
                    fileExtension = filename.substr(lastDotPosition + 1).toLowerCase();

                var reader = new FileReader();
                reader.onload = function (event) {

                    var fileData = event.target.result;

                    switch (fileExtension) {
                    case 'dxf':
                        Plane.Import.FromDxf(fileData);
                        break;
                    case 'json':
                        Plane.Import.FromJson(fileData);
                        break;
                    default:
                        return;
                    }

                };
                reader.readAsText(file);
            });

            document.getElementById('exportJsonButton').addEventListener('click', function (event) {
                console.log(Plane.Export.ToJson());
            });

            document.getElementById('zoomMoreButton').addEventListener('click', function (event) {
                Plane.Zoom /= .9;
            });

            document.getElementById('zoomLessButton').addEventListener('click', function (event) {
                Plane.Zoom *= .9;
            });

            document.getElementById('scrollButton').addEventListener('click', function (event) {
                var scrollInputX = document.getElementById('scrollInputX'),
                    scrollInputY = document.getElementById('scrollInputY'),
                    scroll = {
                        X: parseInt(scrollInputX.value),
                        Y: parseInt(scrollInputY.value)
                    };
                Plane.Scroll = scroll;
            });

        };
    </script>

</head>

<body>

    <header>
    </header>

    <aside id="left">
    </aside>

    <section>
        <div id="viewPort">
        </div>
    </section>

    <aside id="right">
        <ul id="layersControl">
        </ul>
        <div id="toolsPanel">
            <input id="fileImport" type="file"></input>
            <button id="exportJsonButton">Export Json</button>
            <br>
            <br>
            <button id="zoomMoreButton">Zoom +++</button>
            <button id="zoomLessButton">Zoom ---</button>
            <br>
            <br>
            <label>X</label>
            <input id="scrollInputX" type="text" style="width:60px" value="50">
            <label>Y</label>
            <input id="scrollInputY" type="text" style="width:60px" value="0">
            <button id="scrollButton">Scroll</button>
        </div>
        <ul id="shapesList">
        </ul>
    </aside>

    <footer>
    </footer>
</body>

</html>
