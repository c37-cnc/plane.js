<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Draw - How-To</title>

    <script src="../../dist/draw-1.0.0.js"></script>
</head>

<body>
    <script>
        
        var options = {
            htmlElement: undefined,
            renderType: Draw.Options.render.type.automatic
        }
        
        var draw = Draw.initialize();

        if (draw.status) {

            var renderer = draw.renderer,
                context = draw.context;

            document.body.appendChild(draw.renderer);


            context.shape.add({
                type: 'Polygon'
            });

            context.shape.add({
                type: 'Line'
            });

            context.shape.add({
                type: 'Circle'
            });


            console.log(context.shape.locate());



        }
    </script>
</body>

</html>
