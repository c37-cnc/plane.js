<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Plane</title>

    <style>
        /* html structure */
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        /* html structure */
        /* application structure */
        header {
            top: 0px;
            height: 40px;
            background-color: rgb(211, 222, 232);
        }
        aside {
            background-color: rgb(166, 217, 166);
        }
        aside[id=left] {
            position: absolute;
            left: 0px;
            top: 40px;
            bottom: 0px;
            width: 75px;
        }
        aside[id=right] {
            position: absolute;
            right: 0px;
            top: 40px;
            bottom: 0px;
            width: 200px;
        }
        section {
            position: absolute;
            top: 40px;
            left: 75px;
            right: 200px;
            bottom: 40px;
            background-color: rgb(234, 231, 231);
        }
        footer {
            position: absolute;
            left: 75px;
            right: 200px;
            bottom: 0px;
            height: 40px;
            background-color: rgb(239, 239, 212);
        }
        /* application structure */
        /* application components */
        canvas[id="rullerY"] {
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: rgb(204, 139, 139);
        }
        canvas[id="rullerX"] {
            position: absolute;
            bottom: 0px;
            height: 15px;
            width: 100%;
            background-color: rgb(204, 139, 139);
        }
        div[id="viewPort"] {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: rgb(68, 68, 68);
        }
        /* application components */
    </style>

    <script src="../../dist/plane-3.0.0.js"></script>

    <script>
        window.onload = function () {

            // plane - initialize
            var ViewPort = document.getElementById("viewPort");

            Plane.Initialize({
                ViewPort: ViewPort,
            });
            // plane - initialize

            document.getElementById('fileImport').addEventListener('change', function () {
                var file = this.files[0],
                    filename = file.name;

                var lastDotPosition = filename.lastIndexOf('.'),
                    bareFilename = filename.substr(0, lastDotPosition),
                    fileExtension = filename.substr(lastDotPosition + 1).toLowerCase();

                var reader = new FileReader();
                reader.onload = function (event) {

                    var fileData = event.target.result;

                    switch (fileExtension) {
                    case 'dxf':
                        Plane.Import.FromDxf(fileData);
                        break;
                    case 'json':
                        Plane.importJson(fileData);
                        break;
                    default:
                        return;
                    }

                };
                reader.readAsText(file);
            });

            document.getElementById('zoomMoreButton').addEventListener('click', function (event) {
                Plane.Zoom /= .9;
            });

            document.getElementById('zoomLessButton').addEventListener('click', function (event) {
                Plane.Zoom *= .9;
            });

            document.getElementById('scrollButton').addEventListener('click', function (event) {
                var scrollInputX = document.getElementById('scrollInputX'),
                    scrollInputY = document.getElementById('scrollInputY'),
                    scroll = {
                        X: scrollInputX.value,
                        Y: scrollInputY.value
                    };
                Plane.Scroll = scroll;
            });

        };
    </script>

</head>

<body>

    <header>
    </header>

    <aside id="left">
    </aside>

    <section>
        <div id="viewPort">
        </div>
    </section>

    <aside id="right">
        <ul id="layersControl">
        </ul>
        <div id="toolsPanel">
            <input id="fileImport" type="file"></input>
            <button id="zoomMoreButton">Zoom +++</button>
            <button id="zoomLessButton">Zoom ---</button>
            <br>
            <label>X</label>
            <input id="scrollInputX" type="text" style="width:60px" value="100">
            <label>Y</label>
            <input id="scrollInputY" type="text" style="width:60px" value="0">
            <button id="scrollButton">Scroll</button>
        </div>
        <ul id="shapesList">
        </ul>
    </aside>

    <footer>
    </footer>
</body>

</html>
