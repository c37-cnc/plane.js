<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Plane - Playground</title>

    <style>
        /* html structure */
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        /* html structure */
        /* application structure */
        header {
            top: 0px;
            height: 40px;
            background-color: rgb(211, 222, 232);
        }
        aside {
            background-color: rgb(166, 217, 166);
        }
        aside[id=left] {
            position: absolute;
            left: 0px;
            top: 40px;
            bottom: 0px;
            width: 75px;
        }
        aside[id=right] {
            position: absolute;
            right: 0px;
            top: 40px;
            bottom: 0px;
            width: 200px;
        }
        section {
            position: absolute;
            top: 40px;
            left: 75px;
            right: 200px;
            bottom: 40px;
            background-color: rgb(234, 231, 231);
        }
        footer {
            position: absolute;
            left: 75px;
            right: 200px;
            bottom: 0px;
            height: 40px;
            background-color: rgb(239, 239, 212);
        }
        /* application structure */
        /* application components */
        canvas[id="rullerY"] {
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: rgb(204, 139, 139);
        }
        canvas[id="rullerX"] {
            position: absolute;
            bottom: 0px;
            height: 15px;
            width: 100%;
            background-color: rgb(204, 139, 139);
        }
        div[id="viewPort"] {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: rgb(68, 68, 68);
        }
        /* application components */
    </style>

    <script src="../../src/plane.js"></script>

    <script>
        window.onload = function () {

            // plane - initialize
            var viewPort = document.getElementById("viewPort");

            Plane.Initialize({
                viewPort: viewPort,
                //                                style: {
                //                                    gridEnable: true,
                //                                    gridColor: 'red'
                //                                }
            });
            // plane - initialize


            var tool001 = Plane.Tool.Create();

            Plane.Layer.Create();
            Plane.Shape.Create({
                type: 'polygon',
                x: 150,
                y: 150,
                radius: 70,
                sides: 5
            });
            Plane.Shape.Create({
                type: 'rectangle',
                x: 300,
                y: 10,
                width: 125,
                height: 100
            });
            Plane.Shape.Create({
                type: 'line',
                x: [350, 350],
                y: [600, 50]
            });
            Plane.Shape.Create({
                type: 'arc',
                x: 800,
                y: 150,
                radius: 50,
                startAngle: 0,
                endAngle: 180,
                clockWise: true
            });
            Plane.Shape.Create({
                type: 'arc',
                x: 500,
                y: 250,
                radius: 50,
                startAngle: 90,
                endAngle: 180,
                clockWise: false
            });
            Plane.Shape.Create({
                type: 'arc',
                x: 700,
                y: 250,
                radius: 50,
                startAngle: 90,
                endAngle: 270,
                clockWise: false
            });
            Plane.Shape.Create({
                type: 'arc',
                x: 1000,
                y: 250,
                radius: 50,
                startAngle: 90,
                endAngle: 270,
                clockWise: true
            });
            Plane.Shape.Create({
                type: 'arc',
                x: 50,
                y: 50,
                radius: 30,
                startAngle: 90,
                endAngle: 180,
                clockWise: true
            });
            Plane.Shape.Create({
                type: 'circle',
                x: 1200,
                y: 100,
                radius: 50
            });
            Plane.Shape.Create({
                type: 'ellipse',
                x: 1000,
                y: 100,
                radiusY: 25,
                radiusX: 45
            });

            Plane.Render.Update();


            document.getElementById('fileImport').addEventListener('change', function () {
                var file = this.files[0],
                    filename = file.name;

                var lastDotPosition = filename.lastIndexOf('.'),
                    bareFilename = filename.substr(0, lastDotPosition),
                    fileExtension = filename.substr(lastDotPosition + 1).toLowerCase();


                var reader = new FileReader();

                reader.onload = function (event) {

                    var fileData = event.target.result,
                        svgString = '';

                    switch (fileExtension) {
                    case 'dxf':
                        Plane.Import.fromDxf(fileData);
                        break;
                    case 'json':
                        Plane.importJson(fileData);
                        break;
                    default:
                        return;
                    }

                };

                reader.readAsText(file);
            });


        };
    </script>

</head>

<body>

    <header>
    </header>

    <aside id="left">
    </aside>

    <section>
        <div id="viewPort">
        </div>
    </section>

    <aside id="right">
        <ul id="layersControl">
        </ul>
        <div id="toolsPanel">
            <input id="fileImport" type="file"></input>
        </div>
        <ul id="shapesList">
        </ul>
    </aside>

    <footer>
    </footer>
</body>

</html>
