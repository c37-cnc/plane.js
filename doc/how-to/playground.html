    <style>

        html,

        header {

            background-color: rgb(239, 239, 212);
        }
        /* application structure */
        /* application components */
        canvas[id="rullerY"] {
            position: absolute;
            height: 100%;
            width: 15px;
            background-color: rgb(204, 139, 139);
        }
        canvas[id="rullerX"] {
            position: absolute;
            bottom: 0px;

            width: 100%;
            background-color: rgb(204, 139, 139);
        }
        div[id="viewPort"] {
            position: absolute;
            top: 0px;

            right: 0px;
            bottom: 0px;
            background-color: rgb(68, 68, 68);
        }
