<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>plane - v4</title>
        <style>
            /* html structure */
            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }
            /* html structure */
            /* application structure */

            header {
                top: 0px;
                height: 40px;
                width: 100%; 
                background-color: rgb(211, 222, 232);
            }

            main {
                position: absolute;
                top: 40px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                background-color: rgb(255, 255, 255);
            }
            /* application structure */
        </style>
        <script src="../dist/plane.js"></script>
        <script>
            window.onload = function () {

                (function (plane) {

                    var viewPort = document.querySelector("main");

                    // plane - initialize
                    plane.initialize({
                        viewPort: viewPort
                    });

                    plane.layer.create();
                    // plane - initialize

                    plane.shape.create({
                        type: 'line',
                        from: [150, 450],
                        to: [600, 450]
                    });


                    var line1 = plane.shape.create({
                        type: 'line',
                        from: [150, 850],
                        to: [500, 850]
                    });
                    var line2 = plane.shape.create({
                        type: 'line',
                        from: [150, 850],
                        to: [150, 600]
                    });
                    var arc1 = plane.shape.create({
                        type: 'arc',
                        center: [400, 750],
                        radius: 40,
                        startAngle: 90,
                        endAngle: 270
                    });

                    var group1 = plane.group.create({
                        children: [line1, line2]
                    });

                    var group2 = plane.group.create({
                        children: [arc1, group1],
                        style: {
                            lineColor: '#ff9791'
                        }
                    });


                    plane.shape.create({
                        type: 'arc',
                        center: [700, 250],
                        radius: 50,
                        startAngle: 90,
                        endAngle: 270
                    });
                    plane.shape.create({
                        type: 'arc',
                        center: [1200, 300],
                        radius: 30,
                        startAngle: 360,
                        endAngle: 90
                    });

                    plane.shape.create({
                        type: 'bezier-cubic',
                        points: [[60, 190], [80, 10], [500, 10], [520, 190]]
                    });

                    plane.shape.create({
                        type: 'bezier-quadratic',
                        points: [[700, 100], [860, 0], [1000, 100]]
                    });

                    plane.shape.create({
                        type: 'circle',
                        center: [1200, 100],
                        radius: 50
                    });

                    var ellipse1 = plane.shape.create({
                        type: 'ellipse',
                        center: [400, 300],
                        radiusY: 50,
                        radiusX: 100
                    });
                    plane.group.create({
                        children: [ellipse1]
                    });

                    plane.shape.create({
                        type: 'line',
                        from: [50, 50],
                        to: [50, 320],
                    });

                    plane.shape.create({
                        type: 'polygon',
                        center: [900, 400],
                        radius: 70,
                        sides: 5
                    });

                    plane.shape.create({
                        type: 'polyline',
                        points: [[700, 100], [860, 0], [1000, 100]]
                    });
                    plane.shape.create({
                        type: 'polyline',
                        points: [[60, 190], [80, 10], [500, 10], [520, 190]]
                    });

                    plane.shape.create({
                        type: 'rectangle',
                        from: [1350, 100],
                        to: [1550, 300]
                    });

                    plane.shape.create({
                        type: 'spline',
                        degree: 3,
                        knots: [0, 0, 0, 0, 1, 2, 3, 4, 4, 4, 4],
                        points: [
                            [1099.987144430972, 649.9876187248264],
                            [1110.097044818745, 670.0304621818222],
                            [1120.20695803644, 649.9876187248264],
                            [1129.990734674595, 692.028699594638],
                            [1140.426771641907, 650.1505693076124],
                            [1149.884424530442, 669.7045610162513],
                            [1159.668201168597, 650.3135198903983]
                        ]
                    });
                    plane.shape.create({
                        type: 'polyline',
                        points: [
                            [1099.987144430972, 649.9876187248264],
                            [1110.097044818745, 670.0304621818222],
                            [1120.20695803644, 649.9876187248264],
                            [1129.990734674595, 692.028699594638],
                            [1140.426771641907, 650.1505693076124],
                            [1149.884424530442, 669.7045610162513],
                            [1159.668201168597, 650.3135198903983]
                        ]
                    });

                    plane.view.update();

                    plane.view.events.listen('onResize', function (event) {
                        plane.view.update(true);
                    });

                    document.getElementById('fileManager').addEventListener('change', function () {

                        var file = this.files[0],
                            filename = file.name;

                        var lastDotPosition = filename.lastIndexOf('.'),
                            fileExtension = filename.substr(lastDotPosition + 1).toLowerCase();

                        var reader = new FileReader();
                        reader.onload = function (event) {

                            var fileData = event.target.result;

                            switch (fileExtension) {
                                case 'dxf':
                                    plane.importer.fromDxf(fileData);
                                    break;
                                case 'json':
                                    plane.importer.fromJson(fileData);
                                    break;
                                default:
                                    return;
                            }
                            plane.view.update();
                        };
                        reader.readAsText(file);

                        this.value = '';
                    });

                    var wheel = plane.tool.create({
                        active: true
                    });
                    wheel.events.listen('onMouseWheel', function (event) {

                        var position = event.point,
                            zoomNew = event.delta < 0 ? plane.view.zoom / .83 : plane.view.zoom * .83,
                            zoomFactor = plane.view.zoom / zoomNew;

                        var centerFactor = position.subtract(plane.view.center);
                        var centerSum = position.subtract(centerFactor.multiply(zoomFactor)).subtract(plane.view.center);
                        var centerNew = plane.view.center.sum(centerSum);

                        plane.view.zoomTo(zoomNew, centerNew);
                        plane.view.update(true);
                    });

                    var mouseMove = plane.tool.create({
                        active: true
                    });
                    mouseMove.events.listen('onMouseMove', function (event) {
                        console.log(event.objects);
                    });





                })(c37.library.plane);
            };
        </script>

    </head>

    <body>
        <header>
            <input id="fileManager" type="file" style="width:390px;margin-top: 9px;margin-left: 9px;"/>
        </header>
        <main>
        </main>
    </body>

</html>
